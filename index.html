<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="./imgs/logo.png" alt="">
        <p class="title"> ENCRIPTADOR DE TEXTO </p>
    </header>
    <div class="main-cont">
        <div class="main">
            <div class="encrypt">
                <textarea  id="usertxt" class="input" placeholder="Ingrese el texto aquí" type="text"></textarea>
                <p class="advice">
                    <img  src="./imgs/icon.png" alt="advice" >
                    Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <button id="btnEncrypt" class=" btn btn1">
                        Encriptar
                    </button>
                    <button id="btnDecrypt" class=" btn btn2">
                        Desencriptar
                    </button>
                </div>
            </div>
            <div class="result">
                <img id="illus" src="./imgs/muñeco.png" alt="">

                <div class="msgs">
                    <div class="msg">
                        <p class="msg1" id="msg1">Ningún mensaje fue encontrado</p>
                        <p id="msg2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="result-cont" >
                        <textarea readonly id="result" class="msg2"></textarea>
                    </div>
                </div>
                <button id="btnCopy" class=" btn btn2 btnCopy">Copiar</button>
            </div>
        </div>

    </div>

<script src="./script.js"></script>
</body>

</html>
